<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STvornica â€“ Digital Agency</title>
  <meta name="description" content="STvornica is a modern digital agency focused on branding, web design and strategy.">
  <meta name="keywords" content="digital agency, branding, web design, STvornica, strategy, creative studio">
  <meta name="author" content="STvornica">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">â†‘</button>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#hero" class="nav-logo">STvornica</a>
      <div class="nav-toggle" id="navToggle">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#hero">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO section -->
  <header class="hero" id="hero">
    <div class="hero-top">
      <img src="img/logo.png" alt="STvornica logo" class="logo">
      <h1>STvornica</h1>
      <p>The digital agency of the future.</p>
    </div>
    <div class="hero-image-wrap">
      <img src="img/hero.jpg" alt="Futuristic digital illustration" class="hero-image">
    </div>
  </header>

  <!-- SERVICES, ABOUT, BLOG, PORTFOLIO... (ostaju isti) -->

  <!-- CONTACT section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/info.stvornica@gmail.com" method="POST" onsubmit="showThankYou(event)">
      <input type="text" name="name" placeholder="Your Name and Surname" required>
      <input type="email" name="email" placeholder="Your E-mail" required>
      <input type="text" name="company" placeholder="Your Company">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="thankYouMessage" style="display:none; margin-top: 1.5rem; color: #4ecdc4; font-weight: 600; text-align: center;">
      Thank you! Your message has been sent successfully. ðŸ™Œ
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 STvornica. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/stvornica" target="_blank" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M7.75 2h8.5A5.75..."/>
        </svg>
      </a>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Hamburger Menu
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('navMenu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Portfolio Filters
    const filterButtons = document.querySelectorAll('[data-filter]');
    const portfolioItems = document.querySelectorAll('.portfolio-item');
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        portfolioItems.forEach(item => {
          const category = item.getAttribute('data-category');
          item.style.display = (filter === 'all' || filter === category) ? 'block' : 'none';
        });
      });
    });

    // Scroll to top
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = function () {
      scrollToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Thank-you Message
    function showThankYou(event) {
      event.preventDefault();
      const form = event.target;
      const thankYou = document.getElementById("thankYouMessage");
      form.style.display = "none";
      thankYou.style.display = "block";
    }
  </script>
</body>
</html>
